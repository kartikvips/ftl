<!DOCTYPE html>
<html>
<head>

    <title>Windows Media Player</title>

    <link rel="stylesheet" type="text/css" href="visual.css" />

<body>
    <div class = 'main'>
        <div class = 'header'>
            <div class ='left-header'> 
                <img class = 'wmp-logo' src="https://dl1.cbsistatic.com/i/2017/01/27/8fce04c7-1f14-42e3-9286-7024b77535b1/378810c6e365850bed039e05466a1b63/imgingest-1380937419563100678.png">

            </div>
            <div class = 'right-header'>
                <div class= 'minimize'>
                    <i class="fas fa-window-minimize"></i>
                </div>
                <div class= 'maximize'>
                    <i class="far fa-window-maximize"></i>
                </div>
                <div class= 'close'>
                    &times;
                </div>
            </div>
            
        </div>
       
    <div class = 'mp3-player'>
        <canvas id='analyser-render'></canvas>
        <div class='song-list'>
            SONGSSSSSSS
        </div>

    </div>
    <div id='audio-box'>

    </div>
    </div>
